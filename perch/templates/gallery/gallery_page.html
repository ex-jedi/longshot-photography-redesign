<perch:before>
	<h2 class="section-heading">
			<perch:gallery id="albumTitle">
	</h2>
</perch:before>
<div class="gallery-album-image-div">
	<img class="gallery-album-image lazy" data-src="<perch:gallery id="imageOne" type="image"/>" alt="<perch:gallery id="image-alt" />"
    data-sizes="100vw"
	  data-srcset="<perch:gallery type="image" id="imageOne" /> 2000w,
						<perch:gallery type="image" id="imageTwo" /> 1600w,
						<perch:gallery type="image" id="imageThree" /> 1100w,
	          <perch:gallery type="image" id="imageFour" /> 600w" />
</div>
