<section class="homepage-testimonial-section homepage-testimonial-section-one">

  <div class="testimonial-text testimonial-text-one">
    <perch:content id="homepageTestimonial" type="textarea" label="Home Page Testimonial" required editor="markitup" help="Plain text only please">
  </div>

  <div class="testimonial-source testimonial-source-one">
    <perch:if exists="homepageTestimonialLink">
      <a href="<perch:content id="homepageTestimonialLink" type="text" label="Testimonial Link">" class="homepage-testimonial-link">
        <perch:content id="testimonialSource" type="text" label="Testimonial Source"  required>
      </a>
    <perch:else>
      <perch:content id="testimonialSource" type="text" label="Testimonial Source"  required>
    </perch:if>
  </div>

</section>
