<!-- Archive categories nav -->
<perch:before>
    <h3 class="blog-index-page-subtitle" @click="categoryReveal = !categoryReveal">
      FILTER BY CATEGORY <img class="category-down-arrow" :class="{'category-down-arrow-rotated': categoryReveal}" src="/images/down-arrow.svg" alt="Down arrow">
    </h3>
    <ul class="blog-categories-ul" :class="{'blog-categories-ul-reveal': categoryReveal}">
</perch:before>
<li class="blog-categories-li">
    <a class="blog-category-link" href="/journal/category/<perch:category id="catSlug" type="slug" for="catTitle" order="2">">
        <perch:category id="catTitle" type="smarttext" />
    </a>
</li>
<perch:after>
    </ul>
</perch:after>
