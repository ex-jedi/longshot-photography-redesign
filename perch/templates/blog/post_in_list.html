<perch:before>
  <div class="blog-index-wrapper">
</perch:before>
<div class="blog-index-container">
  <h3 class="blog-index-title">
    <a href="<perch:blog id="postURL" />">
      <perch:blog id="postTitle" />
    </a>
  </h3>
  <img class="blog-index-image" src="<perch:blog id="blogIndexImage" type="image" width="1350" label="Blog Index image">" alt="<perch:blog id="alt" type="text" label="Image description">"
  sizes="(max-width:1300) 50vw, 100vw"
  srcset="<perch:blog type="image" id="blogIndexImage" width="1350" > 1350w,
  <perch:blog type="image" id="blogIndexImage" width="1100" > 1100w,
  <perch:blog type="image" id="blogIndexImage" width="800" > 800w,
  <perch:blog type="image" id="blogIndexImage" width="600" > 600w,
  <perch:blog type="image" id="blogIndexImage" width="400" > 400w" >
</div>
<perch:after>
  </div>
</perch:after>
